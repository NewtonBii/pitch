{% extends 'base.html'%}
{% import 'macros.html' as macro%}

{% block styles%}
    {{ super() }}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Boogaloo|Bungee|Caveat+Brush|Russo+One" rel="stylesheet">
    <link rel="icon" href="static/images/favicon.ico">
    <style>
    @import url('https://fonts.googleapis.com/css?family=Bungee|Chewy|Roboto+Mono');
      #sidebar{
        width: 250px;
        height:100%;
        background-color:#7DCEA0;
        position:fixed;
        overflow:auto;
        font-family: 'Bungee', cursive;
        /*font-family: 'Roboto Mono', monospace;
        font-family: 'Chewy', cursive;*/
      }
      #sidebar p{
        margin-left: 20px;
        font-size: 25px;
      }
      #items{
        margin:auto;
        font-family: 'Chewy', cursive;
      }
      #items:hover{
        background-color: white;
      }
      a:link{
        text-decoration: none;
      }
      .col{
        height:250px;
        width: 250px;
      }
      img{
        width:100%;
        height:230px;
      }
      img:hover{
        background-color: white;
        transition: 0.5s;
        opacity: 0.3;
        cursor: pointer;
      }
    </style>
{% endblock %}
{% block content %}
<div class="w3-sidebar w3-light-grey w3-bar-block" id="sidebar">
  <p class="well">Select a Category Below</p>
    {{ macro.displayCategoryList(categories) }}
</div>
<div class="well" style="margin-left:20%; background-color:#1A5276">
  <div class="row">
    <div class="col-md-4"><img src="static/images/interview.gif" alt=""></div>
    <div class="col-md-4"><img src="static/images/pick-up.jpg" alt=""></div>
    <div class="col-md-4"><img src="static/images/promo.jpg" alt=""></div>
  </div>
  <div class="row">
    <div class="col-md-4"><img src="static/images/pick.jpg" alt=""></div>
    <div class="col-md-4"><img src="static/images/inter.jpg" alt=""></div>
    <div class="col-md-4"><img src="static/images/humour.jpg" alt=""></div>
  </div>
</div>
{% endblock %}

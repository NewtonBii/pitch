
{% macro displayPitches(pitch_list) %}
  {% for pitches in pitch_list %}
  <div class="well" style="text-align:center">
        <h3><a href="/pitch/{{pitches.id}}">{{pitches.actual_pitch}}</a></h3>
          <hr>
        <h4>POSTED: {{pitches.date_posted.strftime('%Y/%m/%d %r')}}</h4>
  </div>
  {% endfor %}
{% endmacro %}
